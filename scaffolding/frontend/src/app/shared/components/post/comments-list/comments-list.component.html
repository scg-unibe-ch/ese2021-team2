
<mat-card>
<button (click)="switchShowComments()">Show/Don't Show Comments</button>
    <button (click)="createComment()" *ngIf="loggedIn">Create new Comment</button>



    <hr>
    <div *ngIf="creatingComment" id="postCreator">
        <h3>Create a comment</h3>

        <input type="text" placeholder="Text" name="commentText" [(ngModel)]="newCommentText">

        <button (click)="submitComment()">Submit Comment</button>
        <button (click)="cancelCreateComment()" *ngIf="creatingComment">Cancel</button>
        </div>

<div *ngIf="showComments">
<app-post-comment *ngFor="let postcomment of postCommentList" [postComment]="postcomment"></app-post-comment>
</div>
</mat-card>
