
<mat-toolbar>
    Board
    <input type="text" [(ngModel)]="searchWord" name="searchWord" placeholder="Search">
</mat-toolbar>

<h1>{{title}}</h1>

<button *ngIf="loggedIn && unsubscribed" (click)="subscribe()">Subscribe</button>


<div>
<button *ngIf="this.postList.isAuthorizedToCreate()" (click)="createPost()"> Create new Post</button>
</div>


<p>{{description}}</p>

<div *ngIf="creatingPost" id="postCreator">
    <h1>create post</h1>

    <input type="text" placeholder="title" name="title" [(ngModel)]="newTitle">
    <br>
    <textarea class="contentInput" placeholder="content" name="content" cols="40" rows="10" [(ngModel)]="newContent" ></textarea>
    <br>

    <select [(ngModel)]="newSemester">
        <option value="" disabled>Semester</option>
        <option *ngFor="let semester of SemesterAuswahl" [ngValue]="semester">{{semester}}</option>
    </select>
    &nbsp;
    <select [(ngModel)]="newCategory">
        <option value="" disabled>Category</option>
        <option *ngFor="let kategorie of KategorieAuswahl" [ngValue]="kategorie">{{kategorie}}</option>
     </select>

    <br>
    <br>
    <button type="button" (click)="imageInput.click()">Add a photo</button>
    <input hidden type="file" #imageInput  accept = "image/jpeg, image/png" (change)="processFile($event)">
    <br>
    <div class = "imagePreviewContainer" *ngIf = "imageURL" >
        <img [src] = "imageURL">
    </div>
    <br>
    <button (click)="submitPost()" >Submit Post</button>
    <div *ngIf="this.postList.postFeedback">{{this.postList.postFeedback}}</div>
</div>


<app-post-list [searchTerm]="searchWord"></app-post-list>
