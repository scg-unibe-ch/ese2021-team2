
<h1>{{title}}</h1>



<!-- here we get an error because loggedIn was set to true and now it isn't seen as undefined anymore
 Error in console: Previous value: 'undefined'. Current value: 'true'..-->
<button *ngIf="this.postList.isAuthorizedToCreate()" (click)="createPost()"> Create new Post</button>



<p>{{description}}</p>

<div *ngIf="creatingPost" id="postCreator">
    <h1>create post</h1>

    <input type="text" placeholder="title" name="title" [(ngModel)]="newTitle">
    <br>
    <textarea class="contentInput" placeholder="content" name="content" cols="40" rows="10" [(ngModel)]="newContent" ></textarea>
    <br>
    <input type="text" placeholder="semester" name="semester" [(ngModel)]="newSemester">

    <br>
    <br>
    <button type="button" (click)="imageInput.click()">Add a photo</button>
    <input hidden type="file" #imageInput  accept = "image/jpeg, image/png" (change)="processFile($event)">
    <br>
    <div class = "imagePreviewContainer" *ngIf = "imageURL" >
        <img [src] = "imageURL">
    </div>
    <br>
    <button (click)="submitPost()" >Submit Post</button>
    <div *ngIf="this.postList.postFeedback">{{this.postList.postFeedback}}</div>
</div>


<app-post-list></app-post-list>
