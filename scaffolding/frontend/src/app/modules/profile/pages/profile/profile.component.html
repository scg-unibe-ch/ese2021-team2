<div class="master" *ngIf="loggedIn; else notShow">
    <div class = "user-info">
        <mat-card>
            <mat-card-header>
                <div class = "image-container">
                    <img class = "profile-picture" [src] = "imageURL">
                    <button mat-button (click) = "imageInput.click()">
                        <mat-icon>create</mat-icon>
                        Edit
                    </button>
                    <input hidden #imageInput type ="file" accept = "image/jpeg" (change) = "processFile($event)">
                </div>
                <mat-card-title>{{this.changedUser.userName}}</mat-card-title>
                <mat-card-subtitle>{{this.changedUser.email}}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </div>
    <div class = "additional-info">
        <mat-card>
        <mat-form-field appearance= "outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder = "First Name" [(ngModel)] = "changedUser.fname"  [disabled] = "!editMode">
        </mat-form-field>
        <mat-form-field appearance= "outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder = "Last Name" [(ngModel)] = "changedUser.lname"  [disabled] = "!editMode">
        </mat-form-field>
        <mat-form-field appearance= "outline">
            <mat-label>Street</mat-label>
            <input matInput placeholder = "Street" [(ngModel)] = "changedUser.street"  [disabled] = "!editMode">
        </mat-form-field>
        <mat-form-field appearance= "outline">
            <mat-label>House Number</mat-label>
            <input matInput placeholder = "House Number" [(ngModel)] = "changedUser.housenr"  [disabled] = "!editMode">
        </mat-form-field>
        <mat-form-field appearance= "outline">
            <mat-label>ZIP-Code</mat-label>
            <input matInput placeholder = "ZIP-Code" [(ngModel)] = "changedUser.zipCode"  [disabled] = "!editMode">
        </mat-form-field>
        <mat-form-field appearance= "outline">
            <mat-label>City
            </mat-label>
            <input matInput placeholder = "City" [(ngModel)] ="changedUser.city" [disabled] = "!editMode">
        </mat-form-field>
        <mat-form-field appearance= "outline">
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder = "Phone Number" [(ngModel)] = "changedUser.phonenumber"  [disabled] = "!editMode">
        </mat-form-field>
        <mat-form-field appearance= "outline">
            <mat-label>Birthday</mat-label>
            <input matInput type = "date" placeholder = "Birthday" [(ngModel)] = "changedUser.birthday"  [disabled] = "!editMode">
        </mat-form-field>
        <div class = "SubmitContainer" *ngIf = "editMode" >
            <button mat-raised-button (click) = "updateUser()">Submit Changes</button>
        </div>
    </mat-card>
    </div>
    <div class = "ActionButtonContainer">
        <button mat-flat-button color="warn" (click)="handleLogout()">Logout</button>
        <button mat-flat-button color = "warn" (click) = "handleDeletingAccount()">Delete Account</button>
        <button mat-raised-button (click) = "setEditMode()">{{editTag}}</button>
    </div>
</div>
<ng-template #notShow>
    <div></div>
</ng-template>
