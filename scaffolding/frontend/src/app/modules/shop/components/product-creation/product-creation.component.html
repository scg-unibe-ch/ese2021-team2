<div class = "creation-container">
    <input class = "title-input" type = "text" placeholder = "title" [(ngModel)] = "product.title">
    <textarea class = "description-input" type = "text" placeholder="description" [(ngModel)] = "product.description"></textarea> 
    <select class = "category" [(ngModel)] = "product.category" placeholder = "category">
        <option value = 'office' selected>Office</option>
        <option value = 'fashion'>Fashion</option>
        <option value = 'lifestyle'>Lifestyle</option>
    </select>
    <input type = "number" placeholder="Price" [(ngModel)] = "product.price" min="0">
    <div class = "actions">
        <div class = "image-upload" *ngIf = "!isUpdate">
            <button id = "upload" mat-icon-button (click) = "imageInput.click()">
                <mat-icon>add_photo_alternate</mat-icon>
            </button>
            <input hidden #imageInput type="file" accept = "image/jpeg, image/png" (change) = "processFile($event)">
            <div class = "image-preview-container" *ngIf = "imageURL" >
                <img id = "image-preview" [src] = "imageURL">
            </div>
        </div>
        <button mat-raised-button color = "primary" (click) = "handleSubmission()">Submit</button>
        </div>
    </div>
