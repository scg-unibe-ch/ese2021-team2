<div class = "creation-container">
    <input id = "title-input" class = "creation" type = "text" placeholder = "Product Title" [(ngModel)] = "product.title">
    <textarea id = "description-input" class = "creation" type = "text" placeholder="Product Description" [(ngModel)] = "product.description"></textarea> 
    <div>
        <select id = "category" class = "creation" [(ngModel)] = "product.category" >
            <option value="" disabled>Category</option>
            <option value = 'office' >Office</option>
            <option value = 'fashion'>Fashion</option>
            <option value = 'lifestyle'>Lifestyle</option>
        </select>
        <input id = "price-input" class = "creation" type = "number" name = "Price"[(ngModel)] = "product.price" min="0">
    </div>
    <div class = "actions">
        <div class = "image-upload" *ngIf = "!isUpdate">
            <button id = "upload" mat-icon-button (click) = "imageInput.click()" title = "Add a photo">
                <mat-icon>add_photo_alternate</mat-icon>
            </button>
            <input hidden #imageInput type="file" accept = "image/jpeg, image/png" (change) = "processFile($event)">
            <div class = "image-preview-container" *ngIf = "imageURL" >
                <img id = "image-preview" [src] = "imageURL">
            </div>
        </div>
        <button mat-raised-button color = "primary" (click) = "handleSubmission()">Submit</button>
        </div>
        <div class = "error-message" *ngIf = "errMessage">
            {{errMessage}}
        </div>
    </div>
