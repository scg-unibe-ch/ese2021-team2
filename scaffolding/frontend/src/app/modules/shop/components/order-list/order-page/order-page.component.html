<div *ngIf="!checkAuthorizationStatus()">
    <h1>Secured Endpoint! You can only check your own orders</h1>
</div>

<div *ngIf="checkAuthorizationStatus()">
    <p>order-page works!</p>
    <h1>Order {{this.order.orderId}}</h1>
    <button mat-raised-button color="primary" *ngIf="this.order.status==='pending'" (click)="payOrder()">Pay Order</button>
    <button mat-raised-button [routerLink]="['../..']">View all orders</button>
    <p *ngIf="this.order.status==='paid'">You have paid</p>
</div>
