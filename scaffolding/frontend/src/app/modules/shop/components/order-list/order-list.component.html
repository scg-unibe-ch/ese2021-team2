<div id="background">
    <h1 *ngIf="this.orders.length <= 0" class="headline">No orders to show</h1>
    <h1 *ngIf="!(this.orders.length <= 0) && admin == false" class="headline">Your Orders</h1>
    <h1 *ngIf="!(this.orders.length <= 0) && admin == true" class="headline">Customer's Orders</h1>
        <button mat-raised-button [routerLink]="['..']">Back to Shop</button>
    <app-order-summary *ngFor="let order of orders" [order]= "order"> </app-order-summary>
</div>
