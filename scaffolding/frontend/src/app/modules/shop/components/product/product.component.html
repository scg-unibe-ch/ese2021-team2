<mat-card class = "product-card" [routerLink] = "['product', product.productId]">
    <mat-card-header>
        <mat-card-title>{{product.title}}</mat-card-title>
    </mat-card-header>
    <div class = "image-container">
        <img mat-card-image [src] = "imageURL" alt = "Could not find image">
    </div>
    <mat-card-content>
        CHF {{product.price.toFixed(2)}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Details</button>
    </mat-card-actions>
</mat-card>
