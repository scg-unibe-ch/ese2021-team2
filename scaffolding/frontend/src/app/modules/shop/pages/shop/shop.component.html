<mat-toolbar>
    Shop
    <input type="text" [(ngModel)]="searchWord" name="searchWord" placeholder="Search">
    <button mat-icon-button [routerLink] = "'/shop/cart'" matBadge = {{productCount}} matBadgeSize = "small" 
            matBadgeHidden = {{!productCount}} matBadgeColor = "warn"> 
        <mat-icon>shopping_cart</mat-icon>
    </button>
    <button *ngIf="this.userService.getUser()"mat-icon-button [routerLink] = "'/shop/orders/'">
        <mat-icon>reorder</mat-icon>
    </button>
</mat-toolbar>
<app-product-list [searchTerm]="searchWord"></app-product-list>
