<div id="background">
<div id="titleContainer">
<h1 id="title" [ngStyle]="{'background-color': colorHash()}">{{subject.name}}</h1>
</div>

<div id="list">
<div *ngFor="let board of boardList" class="board" [ngStyle]="{'border-color': colorHashBoard(board.boardId)}">
    <button mat-button class="menu-button" [routerLink]="['../../../board/', board.boardId]">
        <span class="menu-text">{{board.boardName}}</span>
    </button>
</div>
</div>
</div>
